<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptid Quest</title>

    <!-- Headings/Title: Skranji -->
    <!-- Primary Text: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rye&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">
      
    <!-- Favicon / icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/icons/icon-512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">

    <!-- Basic SEO-->
    <meta name="description" content="Play Cryptid Mix-up and other cryptid-themed mini-games.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://cryptid.quest">

    <!-- Theme / PWA -->
    <meta name="theme-color" content="#0d0d0d">
    <meta name="color-scheme" content="dark">

    <!-- Optional iOS PWA niceties -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Open Graph (social previews) -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Cryptid Quest">
    <meta property="og:title" content="Cryptid Quest">
    <meta property="og:description" content="Play Cryptid Mix-up and other cryptid-themed mini-games.">
    <meta property="og:url" content="https://cryptid.quest">
    <meta property="og:image" content="https://cryptid.quest/images/branding/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Cryptid Quest">
    <meta name="twitter:description" content="Play Cryptid Mix-up and other cryptid-themed mini-games.">
    <meta name="twitter:image" content="https://cryptid.quest/images/branding/og-image.jpg">

    <!-- Web App Manifest (Android/desktop install) -->
    <link rel="manifest" href="/manifest.webmanifest">

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
