<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <!-- Everything is white so it works as an alpha mask -->
  <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer frame -->
    <rect x="3" y="3" width="194" height="74" rx="12" stroke-width="3"/>

    <!-- Inner frame -->
    <rect x="12" y="12" width="176" height="56" rx="9" stroke-width="1.6" opacity=".9"/>

    <!-- Corner rune marks (simple, subtle) -->
    <path d="M18 22 L26 14" stroke-width="2"/>
    <path d="M182 22 L174 14" stroke-width="2"/>
    <path d="M18 58 L26 66" stroke-width="2"/>
    <path d="M182 58 L174 66" stroke-width="2"/>

    <!-- Small “forge notches” along the top -->
    <path d="M70 10 v6" stroke-width="1.6" opacity=".8"/>
    <path d="M100 10 v6" stroke-width="1.6" opacity=".9"/>
    <path d="M130 10 v6" stroke-width="1.6" opacity=".8"/>

    <!-- Tiny center rune dot -->
    <circle cx="100" cy="10" r="2.2" fill="#fff" stroke="none" opacity=".9"/>
  </g>
</svg>

